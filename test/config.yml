logDir: basic
logName: test5
maxIterations: 100

# Snapshots
restore: false
snapshot: name
takeSnapshot: true
takeSnapshotEvery: 1
tSnap: pop.pas

# Map
mapType: 1
mapWidth: 10
mapHeight: 10
mapResolution: 0.3

# Initialization
initActions: 60
initIndividuals: 5000

# Selection
keep: 200
select: 900

# Crossover
crossoverProba: 0.8
crossLength: 0.45

# Fitness
weights:
  time: 0.2
  occ: 0.3
  coverage: 0.5


# Mutation stuff
mutaOrtoAngleProba: 0.2
mutaRandAngleProba: 0.21
mutaPosDistProba: 0.01
mutaNegDistProba: 0.01
# TODO: obsolete
mutaPosDistMax: 5