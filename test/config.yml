logDir: nonConvexRegion
logName: run.log
maxIterations: 10000

visualize: true
printInfo: true
# 0: elitist selction
# 1: Tournament selection
# 2: Roulettwheel selection
scenario: 0

# Snapshots
restore: false
snapshot: "/homes/galberding/catkin_ws/devel/lib/ros_optimizer/elitistSel/100000_pool.actions"
takeSnapshot: true
takeSnapshotEvery: 100
tSnap: pop.pas

# Clear Zero action every X iteration
clearZeros: 0
penalizeZeroActions: true
penalizeRotation: false
funSelect: 3

# Map
mapType: 1
mapWidth: 10
mapHeight: 10
mapResolution: 0.3

# Initialization
initActions: 60
initIndividuals: 200

# Selection
keep: 1
select: 10
tournamentSize: 5

# Adaptive parameter:
adaptParameter: true
crossUpper: 1
crossLower: 0.8
cLenUpper: 0.7
cLenLower: 0.15
mutUpper: 0.001

# Crossover
crossoverProba: 0.95
crossLength: 0.3
# 0 - local
# 1 - global
# 2 - both
crossChildSelector: 2

# Mutation stuff
mutaOrtoAngleProba: 0.0
mutaRandAngleProba: 0.00
mutaPosDistProba: 0.0
mutaNegDistProba: 0.0
mutaRandScaleDistProba: 0.00
mutaReplaceGen: 0.005
