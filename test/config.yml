logDir: nonConvexRegion
logName: run.log
maxIterations: 3000

visualize: true
printInfo: true
# 0: elitist selction
# 1: Tournament selection
# 2: Roulettwheel selection
scenario: 0

# Snapshots
restore: false
snapshot: "/homes/galberding/catkin_ws/devel/lib/ros_optimizer/elitistSel/100000_pool.actions"
takeSnapshot: true
takeSnapshotEvery: 100
tSnap: pop.pas

# Clear Zero action every X iteration
clearZeros: 0
penalizeZeroActions: true
funSelect: 3

# Map
mapType: 1
mapWidth: 10
mapHeight: 10
mapResolution: 0.05

# Initialization
initActions: 30
initIndividuals: 50

# Selection
keep: 0
select: 50
tournamentSize: 2

# Crossover
crossoverProba: 0.7
crossLength: 0.4
# 0 - local
# 1 - global
# 2 - both
crossChildSelector: 2

# Mutation stuff
mutaOrtoAngleProba: 0.05
mutaRandAngleProba: 0.0
mutaPosDistProba: 0.0
mutaNegDistProba: 0.0
mutaRandScaleDistProba: 0.05
mutaReplaceGen: 0.000
