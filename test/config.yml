logDir: nonConvexRegion
logName: run.log
maxIterations: 10000

visualize: true
printInfo: true
# 0: elitist selction
# 1: Tournament selection
# 2: Roulettwheel selection
scenario: 0

# Snapshots
restore: false
snapshot: "/homes/galberding/catkin_ws/devel/lib/ros_optimizer/elitistSel/100000_pool.actions"
takeSnapshot: true
takeSnapshotEvery: 100
tSnap: pop.pas

# Clear Zero action every X iteration
clearZeros: 0

# Map
mapType: 1
mapWidth: 10
mapHeight: 10
mapResolution: 0.3

# Initialization
initActions: 30
initIndividuals: 60

# Fitness
penalizeZeroActions: true
penalizeRotation: true
funSelect: 3


# Selection
keep: 150
select: 50
tournamentSize: 5

# Adaptive parameter:
adaptParameter: true
crossUpper: 1
crossLower: 0.7
cLenUpper: 0.4
cLenLower: 0.2
mutUpper: 0.7

# Crossover
crossoverProba: 0.95
crossLength: 0.3
# 0 - local
# 1 - global
# 2 - both
crossChildSelector: 2

# Mutation stuff
mutaOrtoAngleProba: 0.0
mutaRandAngleProba: 0.00
mutaPosDistProba: 0.0
mutaNegDistProba: 0.0
mutaRandScaleDistProba: 0.00
mutaReplaceGen: 0.005
