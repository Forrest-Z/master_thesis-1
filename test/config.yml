logDir: nonConvexRegion
logName: run.log
maxIterations: 2000

visualize: true
printInfo: true
# 0: elitist selction
# 1: Tournament selection
# 2: Roulettwheel selection
scenario: 1

# Snapshots
restore: false
snapshot: "/homes/galberding/catkin_ws/devel/lib/ros_optimizer/elitistSel/100000_pool.actions"
takeSnapshot: true
takeSnapshotEvery: 100
tSnap: pop.pas

# Clear Zero action every X iteration
clearZeros: 0
penalizeZeroActions: true
funSelect: 0

# Map
mapType: 1
mapWidth: 10
mapHeight: 10
mapResolution: 0.3

# Initialization
initActions: 20
initIndividuals: 100

# Selection
keep: 1
select: 30
tournamentSize: 20

# Crossover
crossoverProba: 0.7
crossLength: 0.5
# 0 - local
# 1 - global
# 2 - both
crossChildSelector: 2

# Mutation stuff
mutaOrtoAngleProba: 0.02
mutaRandAngleProba: 0.02
mutaPosDistProba: 0.0
mutaNegDistProba: 0.0
mutaRandScaleDistProba: 0.02
mutaReplaceGen: 0.0001
