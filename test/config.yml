logDir: ConvexRegion2
logName: run.log
maxIterations: 2000

visualize: true
printInfo: true
# 0: elitist selction
# 1: Tournament selection
# 2: Roulettwheel selection


# Snapshots
restore: false
snapshot: '/homes/galberding/catkin_ws/devel/lib/ros_optimizer/elitistSel/100000_pool.actions'
takeSnapshot: true
takeSnapshotEvery: 10
tSnap: pop.pas

# Clear Zero action every X iteration
clearZeros: 0

# Map
mapType: 1
mapWidth: 11
mapHeight: 11
mapResolution: 0.1

# Robot:
Rob_width: 0.3 # [m]
Rob_speed: 0.3 # [m/s]
Rob_RPM: 60    # rounds per minute


# Initialization
initActions: 50
initIndividuals: 20 #

# Fitness
penalizeZeroActions: true
penalizeRotation: false
funSelect: 3
fitSselect: 1


# Population
popMin: 10



# Selection
scenario: 0
keep: 1 #
select: 3 #
tournamentSize: 1 #
selPressure: 2 #

# Crossover
crossoverProba: 0.9
crossLength: 0.4
# 0 - local
# 1 - global
# 2 - both
crossChildSelector: 2
# 0 - DualPointcrossover
# 1 - Same Start idx
crossStrategy: 1

# Mutation stuff
mutaOrtoAngleProba: 0.0
mutaRandAngleProba: 0.00 #
mutaPosDistProba: 0.0
mutaNegDistProba: 0.0
mutaRandScaleDistProba: 0.00 #
mutaReplaceGen: 0.0


# Adaptive parameter:
adaptParameter: true
crossUpper: 1
crossLower: 0.5
cLenUpper: 0.1 #
cLenLower: 0.5 #
mutUpper: 0.5

adaptSP: false
adaptSPlower: 1
adaptSPupper: 30
