logDir: ConvexRegion2
logName: run.log
maxIterations: 2000

visualize: true
printInfo: true
# 0: elitist selction
# 1: Tournament selection
# 2: Roulettwheel selection


# Snapshots
restore: false
snapshot: "/homes/galberding/catkin_ws/devel/lib/ros_optimizer/elitistSel/100000_pool.actions"
takeSnapshot: true
takeSnapshotEvery: 100
tSnap: pop.pas

# Clear Zero action every X iteration
clearZeros: 0

# Map
mapType: 1
mapWidth: 11
mapHeight: 11
mapResolution: 0.3

# Robot:
Rob_width: 0.3 # [m]
Rob_speed: 0.3 # [m/s]
Rob_RPM: 60    # rounds per minute


# Initialization
initActions: 50
initIndividuals: 100 #

# Fitness
penalizeZeroActions: true
penalizeRotation: true
funSelect: 0
fitSselect: 2


# Population
popMin: 100



# Selection
scenario: 0
keep: 1 #
select: 10 #
tournamentSize: 30 #
selPressure: 2 #

# Crossover
crossoverProba: 0.8
crossLength: 0.4
# 0 - local
# 1 - global
# 2 - both
crossChildSelector: 2
# 0 - DualPointcrossover
# 1 - Same Start idx
crossStrategy: 1

# Mutation stuff
mutaOrtoAngleProba: 0.0
mutaRandAngleProba: 0.001 #
mutaPosDistProba: 0.0
mutaNegDistProba: 0.0
mutaRandScaleDistProba: 0.001 #
mutaReplaceGen: 0.1


# Adaptive parameter:
adaptParameter: true
crossUpper: 1
crossLower: 0.7
cLenUpper: 0.1 #
cLenLower: 0.5 #
mutUpper: 0.01

adaptSP: false
adaptSPlower: 1.5
adaptSPupper: 2
