logDir: nonConvexRegionTest
logName: run.log
maxIterations: 50000

# Snapshots
restore: false
snapshot: "/homes/galberding/catkin_ws/devel/lib/ros_optimizer/elitistSel/100000_pool.actions"
takeSnapshot: true
takeSnapshotEvery: 100
tSnap: pop.pas

# Map
mapType: 1
mapWidth: 20
mapHeight: 20
mapResolution: 0.3

# Initialization
initActions: 22
initIndividuals: 60

# Selection
keep: 1000
select: 100

# Crossover
crossoverProba: 0.9
crossLength: 0.3

# Fitness
weights:
  time: 0.2
  occ: 0.3
  coverage: 0.5


# Mutation stuff
mutaOrtoAngleProba: 0.02
mutaRandAngleProba: 0.01
mutaPosDistProba: 0.0
mutaNegDistProba: 0.0
mutaRandScaleDistProba: 0.05

