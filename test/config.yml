logDir: ConvexRegion
logName: run.log
maxIterations: 10000

visualize: true
printInfo: true
# 0: elitist selction
# 1: Tournament selection
# 2: Roulettwheel selection
scenario: 1

# Snapshots
restore: false
snapshot: "/homes/galberding/catkin_ws/devel/lib/ros_optimizer/elitistSel/100000_pool.actions"
takeSnapshot: true
takeSnapshotEvery: 100
tSnap: pop.pas

# Clear Zero action every X iteration
clearZeros: 0

# Map
mapType: 1
mapWidth: 11
mapHeight: 11
mapResolution: 0.3

# Initialization
initActions: 50
initIndividuals: 20

# Fitness
penalizeZeroActions: true
penalizeRotation: true
funSelect: 3


# Selection
keep: 1
select: 50
tournamentSize: 5

# Adaptive parameter:
adaptParameter: True
crossUpper: 1
crossLower: 0.8
cLenUpper: 0.1
cLenLower: 0.1
mutUpper: 0.5

# Crossover
crossoverProba: 1
crossLength: 0.1
# 0 - local
# 1 - global
# 2 - both
crossChildSelector: 2

# Mutation stuff
mutaOrtoAngleProba: 0.0
mutaRandAngleProba: 0.00
mutaPosDistProba: 0.0
mutaNegDistProba: 0.0
mutaRandScaleDistProba: 0.00
mutaReplaceGen: 0.001
