logDir: ConvexRegion2
logName: run.log
maxIterations: 10000

visualize: true
printInfo: true
# 0: elitist selction
# 1: Tournament selection
# 2: Roulettwheel selection
scenario: 0

# Snapshots
restore: false
snapshot: "/homes/galberding/catkin_ws/devel/lib/ros_optimizer/elitistSel/100000_pool.actions"
takeSnapshot: true
takeSnapshotEvery: 100
tSnap: pop.pas

# Clear Zero action every X iteration
clearZeros: 10

# Map
mapType: 1
mapWidth: 11
mapHeight: 11
mapResolution: 0.3

# Initialization
initActions: 50
initIndividuals: 30 #

# Fitness
penalizeZeroActions: true
penalizeRotation: false
funSelect: 2

# Population
popMin: 30


# Selection
keep: 1 #
select: 20 #
tournamentSize: 5 #
selPressure: 2 #

# Crossover
crossoverProba: 0.9
crossLength: 0.4
# 0 - local
# 1 - global
# 2 - both
crossChildSelector: 2
# 0 - DualPointcrossover
# 1 - Same Start idx
crossStrategy: 0

# Mutation stuff
mutaOrtoAngleProba: 0.0
mutaRandAngleProba: 0.00 #
mutaPosDistProba: 0.0
mutaNegDistProba: 0.0
mutaRandScaleDistProba: 0.00 #
mutaReplaceGen: 0.1


# Adaptive parameter:
adaptParameter: true
crossUpper: 1
crossLower: 0.5
cLenUpper: 0.1 #
cLenLower: 0.1 #
mutUpper: 0.1
