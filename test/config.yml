logDir: ConvexRegion2
logName: run.log
maxIterations: 2000

visualize: true
printInfo: true
# 0: elitist selction
# 1: Tournament selection
# 2: Roulettwheel selection
scenario: 1

# Snapshots
restore: false
snapshot: "/homes/galberding/catkin_ws/devel/lib/ros_optimizer/elitistSel/100000_pool.actions"
takeSnapshot: true
takeSnapshotEvery: 100
tSnap: pop.pas

# Clear Zero action every X iteration
clearZeros: 100

# Map
mapType: 2
mapWidth: 11
mapHeight: 11

# Robot:
Rob_width: 0.3 # [m]
Rob_speed: 0.2 # [m/s]
Rob_RPM: 60    # rounds per minute


# Initialization
initActions: 50
initIndividuals: 100 #

# Fitness
penalizeZeroActions: true
penalizeRotation: false
funSelect: 2
fitSselect: 0

# Population
popMin: 100



# Selection
keep: 1 #
select: 20 #
tournamentSize: 5 #
selPressure: 2 #

# Crossover
crossoverProba: 0.9
crossLength: 0.2
# 0 - local
# 1 - global
# 2 - both
crossChildSelector: 2
# 0 - DualPointcrossover
# 1 - Same Start idx
crossStrategy: 1

# Mutation stuff
mutaOrtoAngleProba: 0.0
mutaRandAngleProba: 0.00 #
mutaPosDistProba: 0.0
mutaNegDistProba: 0.0
mutaRandScaleDistProba: 0.00 #
mutaReplaceGen: 0.001


# Adaptive parameter:
adaptParameter: false
crossUpper: 1
crossLower: 0.5
cLenUpper: 0.1 #
cLenLower: 0.5 #
mutUpper: 0.001

adaptSP: true
adaptSPlower: 1
adaptSPupper: 40
