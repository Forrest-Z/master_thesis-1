logDir: nonConvexRegion
logName: run.log
maxIterations: 50000

visualize: true
printInfo: true
# 0: elitist selction
# 1: Tournament selection
# 2: Roulettwheel selection
scenario: 0

# Snapshots
restore: false
snapshot: "/homes/galberding/catkin_ws/devel/lib/ros_optimizer/elitistSel/100000_pool.actions"
takeSnapshot: true
takeSnapshotEvery: 100
tSnap: pop.pas

# Clear Zero action every X iteration
clearZeros: 1000

# Map
mapType: 1
mapWidth: 10
mapHeight: 10
mapResolution: 0.3

# Initialization
initActions: 25
initIndividuals: 100

# Selection
keep: 0
select: 50
tournamentSize: 15

# Crossover
crossoverProba: 0.8
crossLength: 0.2
# 0 - local
# 1 - global
# 2 - both
crossChildSelector: 2

# Mutation stuff
mutaOrtoAngleProba: 0.0
mutaRandAngleProba: 0.0
mutaPosDistProba: 0.0
mutaNegDistProba: 0.0
mutaRandScaleDistProba: 0.0
mutaReplaceGen: 0.3

