logDir: nonConvexRegionTest
logName: run.log
maxIterations: 50000

visualize: true
scenario: 2

# Snapshots
restore: false
snapshot: "/homes/galberding/catkin_ws/devel/lib/ros_optimizer/elitistSel/100000_pool.actions"
takeSnapshot: true
takeSnapshotEvery: 100
tSnap: pop.pas

# Clear Zero action every X iteration
clearZeros: 50

# Map
mapType: 2
mapWidth: 10
mapHeight: 10
mapResolution: 0.3

# Initialization
initActions: 42
initIndividuals: 100

# Selection
keep: 0
select: 100
tournamentSize: 10

# Crossover
crossoverProba: 0.9
crossLength: 0.3
crossChildSelector: 1
# Fitness
weights:
  time: 0.2
  occ: 0.3
  coverage: 0.5


# Mutation stuff
mutaOrtoAngleProba: 0.02
mutaRandAngleProba: 0.01
mutaPosDistProba: 0.0
mutaNegDistProba: 0.0
mutaRandScaleDistProba: 0.05
mutaReplaceGen: 0.01

# Lastest conf
# mutaOrtoAngleProba: 0.02
# mutaRandAngleProba: 0.02
# mutaPosDistProba: 0.06
# mutaNegDistProba: 0.06

# TODO: obsolete
mutaPosDistMax: 5