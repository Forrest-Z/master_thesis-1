logDir: nonConvexRegion
logName: run.log
maxIterations: 2000

visualize: true
printInfo: true
# 0: elitist selction
# 1: Tournament selection
# 2: Roulettwheel selection
scenario: 1

# Snapshots
restore: false
snapshot: "/homes/galberding/catkin_ws/devel/lib/ros_optimizer/elitistSel/100000_pool.actions"
takeSnapshot: true
takeSnapshotEvery: 100
tSnap: pop.pas

# Clear Zero action every X iteration
clearZeros: 0
penalizeZeroActions: true
funSelect: 3

# Map
mapType: 1
mapWidth: 10
mapHeight: 10
mapResolution: 0.3

# Initialization
initActions: 30
initIndividuals: 100

# Selection
keep: 1
select: 50
tournamentSize: 15

# Adaptive parameter:
adaptParameter: True
crossUpper: 1
crossLower: 0.5
mutUpper: 0.1

# Crossover
crossoverProba: 0.7
crossLength: 0.2
# 0 - local
# 1 - global
# 2 - both
crossChildSelector: 2

# Mutation stuff
mutaOrtoAngleProba: 0.0
mutaRandAngleProba: 0.0
mutaPosDistProba: 0.0
mutaNegDistProba: 0.0
mutaRandScaleDistProba: 0.0
mutaReplaceGen: 0.01
