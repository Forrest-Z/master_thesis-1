logDir: ConvexRegion2
logName: run.log
maxIterations: 200

visualize: true
printInfo: true
genSeed: 42
retrain: 2000
# Snapshots
restore: false
snapshot: '/homes/galberding/catkin_ws/devel/lib/ros_optimizer/elitistSel/100000_pool.actions'
takeSnapshot: true
takeSnapshotEvery: 100
tSnap: pop.pas

# Clear Zero action every X iteration
clearZeros: 1

# Map
mapType: 1
mapWidth: 11
mapHeight: 11
mapResolution: 0.2

# Robot:
Rob_width: 0.3 # [m]
Rob_speed: 0.3 # [m/s]
Rob_RPM: 60   # rounds per minute



# Fitness
penalizeZeroActions: false
penalizeRotation: false
funSelect: 0
fitSselect: 1

# Initialization
initActions: 50
initIndividuals: 100 #
popMin: 100

# SC:0_PM:100_fun:0_iAc:50_iI:100_sel:0_keep:0_tSi:0_cProb:0.8_cLen:0.6_cSel:0_cSt:0_muta:0.01_replG:0.1_clearZ:1_pRot:False_aP:False_aPcLenU:0.1_aSP:False_seed:42

# Selection
# 0: elitist selction
# 1: Tournament selection
# 2: Roulettwheel selection
# 3: RRWS
scenario: 1
keep: 1 #
select: 10 #
tournamentSize: 3 #
selPressure: 2 #

# Crossover
crossoverProba: 0.8
crossLength: 0.6
# 0 - local
# 1 - global
# 2 - both
crossChildSelector: 2
# 0 - DualPointcrossover
# 1 - Same Start idx
crossStrategy: 0

# Mutation stuff
mutaOrtoAngleProba: 0.0
mutaRandAngleProba: 0.01  #
mutaPosDistProba: 0.0
mutaNegDistProba: 0.0
mutaRandScaleDistProba: 0.01  #
mutaReplaceGen: 0.01


# Adaptive parameter:
adaptParameter: false
crossUpper: 1
crossLower: 0.5
cLenUpper: 0.2 #
cLenLower: 0.2 #
mutUpper: 0.1

adaptSP: true
adaptSPlower: 3
adaptSPupper: 20
