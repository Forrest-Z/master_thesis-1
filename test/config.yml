logDir: ConvexRegion2
logName: run.log
maxIterations: 1000

visualize: true
printInfo: true
genSeed: 42
retrain: 2000
# Snapshots
restore: false
snapshot: '/homes/galberding/catkin_ws/devel/lib/ros_optimizer/elitistSel/100000_pool.actions'
takeSnapshot: true
takeSnapshotEvery: 100
tSnap: pop.pas

# Clear Zero action every X iteration
clearZeros: 1

# Map
mapType: 1
mapWidth: 11
mapHeight: 11
mapResolution: 0.2

# Robot:
Rob_width: 0.3 # [m]
Rob_speed: 0.3 # [m/s]
Rob_RPM: 60   # rounds per minute



# Fitness
penalizeZeroActions: false
penalizeRotation: true
funSelect: 1
fitSselect: 1

# Initialization
initActions: 50
initIndividuals: 100 #
popMin: 100



# Selection
# 0: elitist selction
# 1: Tournament selection
# 2: Roulettwheel selection
# 3: RRWS
scenario: 1
keep: 1 #
select: 30 #
tournamentSize: 7 #
selPressure: 2 #

# Crossover
crossoverProba: 0.85
crossLength: 0.2
# 0 - local
# 1 - global
# 2 - both
crossChildSelector: 2
# 0 - DualPointcrossover
# 1 - Same Start idx
crossStrategy: 0

# Mutation stuff
mutaOrtoAngleProba: 0.0
mutaRandAngleProba: 0.001  #
mutaPosDistProba: 0.0
mutaNegDistProba: 0.0
mutaRandScaleDistProba: 0.001  #
mutaReplaceGen: 0.001


# Adaptive parameter:
adaptParameter: false
crossUpper: 1
crossLower: 0.7
cLenUpper: 0.5 #
cLenLower: 0.2 #
mutUpper: 0.5

adaptSP: false
adaptSPlower: 1.1
adaptSPupper: 2
