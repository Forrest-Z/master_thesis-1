logDir: ConvexRegion2
logName: run.log
maxIterations: 2000

visualize: true
printInfo: true
# 0: elitist selction
# 1: Tournament selection
# 2: Roulettwheel selection


# Snapshots
restore: false
snapshot: '/homes/galberding/catkin_ws/devel/lib/ros_optimizer/elitistSel/100000_pool.actions'
takeSnapshot: true
takeSnapshotEvery: 100
tSnap: pop.pas

# Clear Zero action every X iteration
clearZeros: 0

# Map
mapType: 1
mapWidth: 11
mapHeight: 11
mapResolution: 0.2

# Robot:
Rob_width: 0.3 # [m]
Rob_speed: 0.3 # [m/s]
Rob_RPM: 60    # rounds per minute


# Initialization
initActions: 20
initIndividuals: 100 #

# Fitness
penalizeZeroActions: true
penalizeRotation: false
funSelect: 2
fitSselect: 1


# Population
popMin: 100



# Selection
scenario: 3
keep: 1 #
select: 50 #
tournamentSize: 5 #
selPressure: 2 #

# Crossover
crossoverProba: 0.9
crossLength: 0.5
# 0 - local
# 1 - global
# 2 - both
crossChildSelector: 2
# 0 - DualPointcrossover
# 1 - Same Start idx
crossStrategy: 1

# Mutation stuff
mutaOrtoAngleProba: 0.0
mutaRandAngleProba: 0.0  #
mutaPosDistProba: 0.0
mutaNegDistProba: 0.0
mutaRandScaleDistProba: 0.0  #
mutaReplaceGen: 0.00


# Adaptive parameter:
adaptParameter: false
crossUpper: 1
crossLower: 0.6
cLenUpper: 0.8 #
cLenLower: 0.8 #
mutUpper: 0.0

adaptSP: false
adaptSPlower: 5
adaptSPupper: 50
